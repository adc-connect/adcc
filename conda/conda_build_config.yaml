# <<<  Compiler Stuff  >>>
c_compiler:
    - clang                            # [osx]
    - gcc                              # [linux]
cxx_compiler:
    - clangxx                          # [osx]
    - gxx                              # [linux]
target_platform:
    - osx-64                           # [osx]
    - linux-64                         # [linux]
CONDA_BUILD_SYSROOT:
    - /Users/runner/MacOSX10.9.sdk     # [osx]
c_compiler_version:
    - 7.3.0                            # [linux]
    - 4                                # [osx]
cxx_compiler_version:
    - 7.3.0                            # [linux]
    - 4                                # [osx]

# <<< Other Stuff >>>
blas_impl:
    - mkl
mkl:
    - 2019.*
python:
    - 3.6
    - 3.7
    - 3.8
